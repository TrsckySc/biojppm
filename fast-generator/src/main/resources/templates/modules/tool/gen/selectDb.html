<#include "/common/defaultEngine.html"/>
<@pageTheme mark="${config.optimize()?string('true', 'false')}">
<@header title="选择数据库" bodyClass="white-bg" libs=["bootstrapSelect"]/>
<@f.form id="form-db-select">
	<div class="form-group" style="padding-top: 60px;">
		<label class="col-sm-3 control-label ">选择数据库：</label>
		<div class="col-sm-8">
			<@f.select name="dbName" items=listDb itemLabel="dbName" itemValue="id" />
		</div>
	</div>
</@f.form>
<@footer/>
</@pageTheme>
