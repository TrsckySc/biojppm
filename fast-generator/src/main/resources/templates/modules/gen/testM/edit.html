<#include "/common/include.html"/>
<@pageTheme mark="${config.optimize()?string('true', 'false')}">
<@header title="修改testM">
</@header>
<@addorEdit fromId="form-testM-edit">
    <input name="id" value="${testM.id}" type="hidden">
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "name"/>：                
       </label>
        <div class="col-sm-8"><input name="name" value="${testM.name?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "brithday"/>：</label>
        <div class="col-sm-8">
            <div class="input-group date">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input class="form-control time-input" name="brithday"  data-type="date"   value="${(testM.brithday?string('yyyy-MM-dd'))!}" data-format="yyyy-MM-dd" type="text"  required/>
            </div>
        </div>
    </div>
</@addorEdit>
<@footer>
<script type="text/javascript">
    var prefix = baseURL + "gen/testM";
    $("#form-testM-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if (opt.validate.form()) {
            opt.operate.save(prefix + "/edit", $('#form-testM-edit').serialize());
        }
    }
</script>
</@footer>
</@pageTheme>
