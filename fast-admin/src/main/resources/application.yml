#web页面相关
web:
   #JS CSS 缓存时间(天)
   cacheTime: 25

#mybatis 配置
mybatis-plus:
    #实体扫描，多个package用逗号或者分号分隔
    type-aliases-package: com.j2eefast.*.*.entity
    #扫描mapper 相当于 @MapperScan 注解,多个逗号分割
    mapper-package: com.j2eefast.*.*.mapper
    #打印sql语句,调试用
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#日志路径配置
logging:
    file:
        name: fast
        path: logs/